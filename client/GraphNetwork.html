<!DOCTYPE html>
<html>
    <head>
        <title>Sample Temporal Graph</title>
        <script src="https://d3js.org/d3.v6.min.js" defer></script>
        <link rel="stylesheet" href="stylesheet/graphNetwork.css">
    </head>

    <body>
        <h1 id="temporal-graph-network-title">Temporal Graph Network</h1>
        <div id="slider-container">
            <div>
                <label>Start Time</label>
                <input id="sliderStart" type="range">
                <label id="sliderStartValue">100</label>
            </div>
            <div>
                <label>End Time</label>
                <input id="sliderEnd" type="range">
                <label id="sliderEndValue">100</label>
            </div>
        </div>
        <div>
            <div>
                <button id="verticeLabelBtn">Vertice Label</button>
                <button id="edgeLabelBtn">Edge Label</button>
            </div>
        </div>
        <div id="visualisation"></div>
    </body>
    <script src="scripts/api.js"></script>
    <script src="scripts/data-handler.js"></script>
    <script src="scripts/drag-handler.js"></script>
    <script src="scripts/mouse-handler.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/directed-temporal-graph-network.js" defer></script>
    <script src="scripts/event-handler.js" defer></script>
</html>
